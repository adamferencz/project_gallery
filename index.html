<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie projekt≈Ø IT 2025</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        background: #f7f7f7;
      }
      h1 {
        text-align: center;
        padding: 1em 0;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 16px;
        padding: 16px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .tile {
        background: white;
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.2s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      .tile:hover {
        transform: scale(1.02);
      }
      .tile img {
        width: 100%;
        aspect-ratio: 1 / 1;
        object-fit: cover;
      }
      .tile-title {
        padding: 8px;
        font-weight: bold;
        text-align: center;
      }
      .tile-authors {
        padding: 0 8px 8px;
        font-size: 14px;
        text-align: center;
        color: #555;
        margin-bottom: 8px;
      }
      .tile-id-circle {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 32px;
        height: 32px;
        background: #1976d2;
        color: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 16px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        z-index: 2;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: white;
        max-width: 600px;
        width: 95vw;
        box-sizing: border-box;
        padding: 20px;
        border-radius: 8px;
        position: relative;
        max-height: 90vh;
        overflow-y: auto;
      }
      @media (max-width: 600px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 4px;
          padding: 4px;
        }
        .tile {
          margin: 0;
          border-radius: 0;
        }
        .tile-title {
          font-size: 15px;
          padding: 4px;
        }
        .tile-authors {
          font-size: 12px;
          padding: 0 4px 4px;
        }
        .tile-id-circle {
          width: 24px;
          height: 24px;
          font-size: 12px;
          top: 4px;
          left: 4px;
        }
        .modal-content {
          max-width: 98vw;
          width: 98vw;
          padding: 10px;
          border-radius: 0 0 8px 8px;
          top: 0;
          left: 0;
          right: 0;
          max-height: 95vh;
        }
        .modal-close {
          right: 8px;
          top: 8px;
          font-size: 28px;
        }
      }
      .modal-close {
        position: absolute;
        right: 16px;
        top: 16px;
        font-size: 18px;
        cursor: pointer;
      }
      .links a {
        margin-right: 10px;
        text-decoration: none;
        font-size: 20px;
      }
      .test-embed {
        max-width: 600px;
        margin: 1em auto;
        padding: 1em;
        background: #fff3cd;
        border: 1px solid #ffeeba;
        border-radius: 8px;
      }
      .abstract-box {
        background: #f0f4ff;
        border-left: 4px solid #1976d2;
        padding: 12px;
        margin: 16px 0 8px 0;
        border-radius: 4px;
        font-style: italic;
        color: #222;
      }
      .tile-warning {
        color: #d32f2f;
        font-size: 1.2em;
        margin-left: 6px;
        vertical-align: middle;
        cursor: help;
      }
      .missing-summary-box {
        background: #fff3cd;
        border: 1px solid #ffeeba;
        border-radius: 8px;
        padding: 12px 18px;
        margin-bottom: 16px;
        font-size: 1em;
        color: #856404;
      }
      .missing-summary-box ul {
        margin: 0 0 0 1.2em;
        padding: 0;
      }
      .missing-summary-box li {
        margin-bottom: 2px;
      }
      .tile-img-wrap {
        position: relative;
        width: 100%;
      }
      .tile-missing-chips {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 2px;
        padding: 2px;
        z-index: 3;
        pointer-events: none;
      }
      .tile-missing-chip {
        background: #d32f2f;
        color: #fff;
        font-size: 10px;
        border-radius: 6px;
        padding: 1px 6px;
        margin-right: 2px;
        margin-bottom: 2px;
        opacity: 0.92;
        pointer-events: none;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
        white-space: nowrap;
      }
      .tile-missing-img {
        width: 100%;
        aspect-ratio: 1 / 1;
        background: #d32f2f;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        position: relative;
        min-height: 80px;
      }
      #main-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100vw;
        background: #f7f7f7;
        z-index: 100;
        max-width: 100vw;
        display: flex;
        gap: 1.5em;
        align-items: center;
        justify-content: center;
        box-shadow: 0 -2px 8px #0001;
        padding-top: 1em;
        padding-bottom: 1em;
      }
      #main-nav a,
      #main-nav button {
        padding: 10px 18px;
        border-radius: 8px;
        font-weight: bold;
        text-decoration: none;
        box-shadow: 0 1px 4px #0001;
        cursor: pointer;
      }
      #main-nav a {
        display: inline-block;
      }
      #main-nav button {
        background: #1976d2;
        color: white;
        border: none;
        font-size: 1em;
      }
    </style>
  </head>
  <body style="margin: 0">
    <h1>Galerie projekt≈Ø IT 2025</h1>
    <div style="width: 100%; background: #f7f7f7">
      <div
        id="main-nav"
        style="
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100vw;
          background: #f7f7f7;
          z-index: 100;
          max-width: 100vw;
          display: flex;
          gap: 1.5em;
          align-items: center;
          justify-content: center;
          box-shadow: 0 -2px 8px #0001;
          padding-top: 1em;
          padding-bottom: 1em;
        "
      >
        <a
          href="student.html"
          style="
            background: #eaf4ff;
            color: #1976d2;
            border-radius: 8px;
            padding: 10px 18px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 1px 4px #0001;
          "
          >üßë‚Äçüéì Manu√°l pro studenty</a
        >
        <a
          href="hodnotitel.html"
          style="
            background: #fff3cd;
            color: #b8860b;
            border-radius: 8px;
            padding: 10px 18px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 1px 4px #0001;
          "
          >üìù Manu√°l pro hodnotitele</a
        >
        <button
          onclick="voteAccess()"
          style="
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 1px 4px #0001;
          "
        >
          Hlasovat o nejlep≈°√≠ projekt
        </button>
      </div>
      <div
        id="missingSummary"
        style="max-width: 1200px; margin: 0 auto 1em auto"
      ></div>

      <div class="grid" id="projectGrid"></div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalAuthors"></p>
        <div
          class="links"
          id="modalLinks"
          style="display: inline-block; vertical-align: middle"
        ></div>
        <div
          id="modalTopGrades"
          style="
            display: inline-flex;
            align-items: center;
            margin-left: 10px;
            vertical-align: middle;
          "
        ></div>

        <div id="modalGrades" style="margin: 10px 0 0 0"></div>
        <p id="modalAbstract"></p>
        <div
          id="modalFeedbackPopup"
          style="
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            justify-content: center;
            align-items: center;
          "
        >
          <div
            style="
              background: white;
              max-width: 500px;
              width: 90vw;
              max-height: 70vh;
              overflow-y: auto;
              border-radius: 8px;
              padding: 20px;
              position: relative;
            "
          >
            <span
              id="closeFeedbackPopup"
              style="
                position: absolute;
                right: 16px;
                top: 8px;
                font-size: 22px;
                cursor: pointer;
              "
              >&times;</span
            >
            <h3 style="margin-top: 0">Zpƒõtn√° vazba</h3>
            <div id="modalFeedbackText" style="white-space: pre-line"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function voteAccess() {
        const pwd = prompt("Zadejte heslo pro hlasov√°n√≠:");
        if (pwd === "hlas2025") {
          window.open("https://forms.gle/nqRqMo2nXfiBP4Eu9", "_blank");
        } else if (pwd !== null) {
          alert("Nespr√°vn√© heslo. P≈ô√≠stup zam√≠tnut.");
        }
      }
    </script>

    <script>
      const sheetUrl =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vQp0IJkWeo9j-fQ57O08y1ricx-xhaur2LjcTr5wm1Ip0pah1RzmMnmKu9YaPKEzO9-3dbXRjnDA3uS/pub?output=tsv";

      function convertToThumbnailURL(url) {
        const idMatch = url.match(/(?:id=|\/d\/)([a-zA-Z0-9_-]{25,})/);
        return idMatch
          ? `https://drive.google.com/thumbnail?id=${idMatch[1]}&sz=s800`
          : url;
      }

      fetch(sheetUrl)
        .then((res) => res.text())
        .then((text) => {
          const rows = text
            .trim()
            .split("\n")
            .map((r) => r.split("\t"));
          const headers = rows[0].map((h) => h.trim());
          const grid = document.getElementById("projectGrid");
          const missingSummary = document.getElementById("missingSummary");
          let missingList = [];
          // O≈°et≈ôen√≠ pr√°zdn√Ωch hodnot (null, undefined, pr√°zdn√Ω string, mezery)
          function isMissing(val) {
            return !val || (typeof val === "string" && val.trim() === "");
          }
          rows.slice(1).forEach((row, idx) => {
            const obj = Object.fromEntries(headers.map((h, i) => [h, row[i]]));
            let missing = [];
            if (isMissing(obj.name)) missing.push("n√°zev");
            if (isMissing(obj.author1)) missing.push("autor1");
            if (isMissing(obj.thumbnail)) missing.push("n√°hled");
            if (isMissing(obj.abstract)) missing.push("abstrakt");
            if (isMissing(obj.paper)) missing.push("paper");
            if (isMissing(obj.poster)) missing.push("poster");
            if (isMissing(obj.video)) missing.push("video");
            if (isMissing(obj.id)) missing.push("ID");
            if (missing.length > 0) {
              missingList.push(
                `<li><strong>${
                  obj.name && obj.name.trim()
                    ? obj.name
                    : "Projekt #" + (idx + 1)
                }</strong>: chyb√≠ ${missing.join(", ")}</li>`
              );
            }
            const tile = document.createElement("div");
            tile.className = "tile";
            let warning = "";
            if (missing.length > 0) {
              warning = `<span class="tile-warning" title="Chyb√≠: ${missing.join(
                ", "
              )}">‚ùó</span>`;
            }
            let chips = "";
            if (missing.length > 0) {
              chips = `<div class="tile-missing-chips">${missing
                .map((m) => `<span class='tile-missing-chip'>${m}</span>`)
                .join("")}</div>`;
            }
            let imgHtml = "";
            if (isMissing(obj.thumbnail)) {
              imgHtml = `<div class='tile-missing-img' title='Chyb√≠ n√°hled'>${chips}</div>`;
            } else {
              imgHtml = `<div class='tile-img-wrap'>
                <img src="${convertToThumbnailURL(
                  obj.thumbnail
                )}" alt="Thumbnail of ${obj.name}">
                ${chips}
              </div>`;
            }
            tile.innerHTML = `
            <div class="tile-id-circle">${obj.id || ""}</div>
            ${imgHtml}
            <div class="tile-title">${obj.name || ""}</div>
            <div class="tile-authors">${obj.author1 || ""}${
              obj.author2 ? " & " + obj.author2 : ""
            }</div>
          `;
            tile.onclick = () => openModal(obj);
            grid.appendChild(tile);
          });
          if (missingList.length > 0) {
            missingSummary.innerHTML = `<div class='missing-summary-box'><b>Chybƒõj√≠c√≠ √∫daje v projektech:</b><ul>${missingList.join(
              ""
            )}</ul></div>`;
          } else {
            missingSummary.innerHTML = "";
          }
        });

      function openModal(obj) {
        document.getElementById("modalTitle").innerText = obj.name;
        document.getElementById("modalAuthors").innerText =
          obj.author1 + (obj.author2 ? " & " + obj.author2 : "");
        let links = "";
        if (obj.paper)
          links += `<a href="${obj.paper}" target="_blank" title="St√°hnout paper">üìÑ</a>`;
        if (obj.poster)
          links += `<a href="${obj.poster}" target="_blank" title="St√°hnout poster">üìä</a>`;
        if (obj.video)
          links += `<a href="${obj.video}" target="_blank" title="Otev≈ô√≠t video">üé•</a>`;
        document.getElementById("modalLinks").innerHTML = links;

        // --- REPORT ZN√ÅMKY + FIN√ÅLN√ç ZN√ÅMKA ---
        const reportGrades = [
          { label: "R1", value: obj.r1 },
          { label: "R2", value: obj.r2 },
          { label: "R3", value: obj.r3 },
          { label: "R4", value: obj.r4 },
        ];
        let reportHtml = `<table style='display:inline-table; border-collapse:collapse; font-size:13px; background:#f8fafd; border-radius:6px; box-shadow:0 1px 3px #0001; margin-left:10px;'><tr>${reportGrades
          .map(
            (g) =>
              `<th title='${g.label}' style='padding:2px 8px; border-bottom:1px solid #e0e0e0;'>${g.label}</th>`
          )
          .join("")}</tr><tr>${reportGrades
          .map(
            (g) =>
              `<td style='padding:2px 8px; text-align:center;'>${
                g.value || "-"
              }</td>`
          )
          .join("")}</tr></table>`;
        let finalHtml = `<div style='display:inline-block; margin-left:16px; text-align:center;'>
          <div style='font-size:11px; color:#888; margin-bottom:2px;'>fin√°ln√≠ zn√°mka</div>
          <span style='display:inline-block; background:#ffeaea; color:#d32f2f; border-radius:16px; padding:4px 16px; font-size:1.1em; font-weight:bold;'>${
            obj.final_10 || "-"
          }</span>
        </div>`;
        let feedbackHtml = `<div style='display:inline-block; margin-left:16px; text-align:center;'>
          <div style='font-size:11px; color:#888; margin-bottom:2px;'>zpƒõtn√° vazba</div>
          <span style='display:inline-block; background:#eaf4ff; color:#1976d2; border-radius:16px; padding:4px 16px; font-size:1.1em; font-weight:bold; cursor:pointer;' id='modalFeedbackIcon' title='Zobrazit zpƒõtnou vazbu'>üí¨</span>
          <div id='modalFeedbackPopup' style='display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:10000; justify-content:center; align-items:center;'>
            <div style='background:white; max-width:500px; width:90vw; max-height:70vh; overflow-y:auto; border-radius:8px; padding:20px; position:relative;'>
              <span id='closeFeedbackPopup' style='position:absolute; right:16px; top:8px; font-size:22px; cursor:pointer;'>&times;</span>
              <h3 style='margin-top:0;'>Zpƒõtn√° vazba</h3>
              <div id='modalFeedbackText' style='white-space:pre-line;'></div>
            </div>
          </div>
        </div>`;
        document.getElementById("modalTopGrades").innerHTML =
          reportHtml + finalHtml + feedbackHtml;

        // --- ƒå√ÅSTEƒåN√â ZN√ÅMKY + ZPƒöTN√Å VAZBA ---
        const partialGrades = [
          { label: "Deadlines", value: obj.deadlines_2, weight: 2 },
          { label: "Paper", value: obj.paper_3, weight: 3 },
          { label: "Poster", value: obj.poster_1, weight: 1 },
          { label: "Video", value: obj.video_2, weight: 2 },
          { label: "Activity", value: obj.activity_2, weight: 2 },
          { label: "Konference", value: obj.conference_2, weight: 2 },
        ];
        let gradesHtml = `<div style='display:flex; gap:16px; flex-wrap:wrap; align-items:flex-start;'>
      <table style='border-collapse:collapse; font-size:13px; background:#f8fafd; border-radius:6px; box-shadow:0 1px 3px #0001;'><tr>${partialGrades
        .map(
          (g) =>
            `<th title='${g.label}' style='padding:2px 8px; border-bottom:1px solid #e0e0e0;'>${g.label}<span style='color:#888;font-size:11px;'> (${g.weight})</span></th>`
        )
        .join("")}</tr><tr>${partialGrades
          .map(
            (g) =>
              `<td style='padding:2px 8px; text-align:center;'>${
                g.value || "-"
              }</td>`
          )
          .join("")}</tr></table>
    </div>`;
        document.getElementById("modalGrades").innerHTML = gradesHtml;

        document.getElementById(
          "modalAbstract"
        ).innerHTML = `<div class=\"abstract-box\">${
          obj.abstract || "Bez abstraktu"
        }</div>`;

        // Video iframe (YouTube nebo Google Drive)
        let videoFrame = "";
        if (obj.video) {
          if (
            obj.video.includes("youtube.com") ||
            obj.video.includes("youtu.be")
          ) {
            // YouTube URL
            let videoId = "";
            const ytMatch = obj.video.match(
              /(?:youtube\.com\/(?:watch\?v=|embed\/)|youtu\.be\/)([\w-]{11})/
            );
            if (ytMatch) videoId = ytMatch[1];
            if (videoId) {
              videoFrame = `<div id="modalVideoFrame" style="margin:16px 0;"><iframe width="100%" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>`;
            }
          } else if (obj.video.includes("drive.google.com")) {
            // Google Drive video
            const match = obj.video.match(/\/d\/([a-zA-Z0-9_-]{25,})/);
            if (match) {
              const videoId = match[1];
              videoFrame = `<div id="modalVideoFrame" style="margin:16px 0;"><iframe width="100%" height="315" src="https://drive.google.com/file/d/${videoId}/preview" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>`;
            }
          }
        }
        document
          .getElementById("modalAbstract")
          .insertAdjacentHTML("afterend", videoFrame);
        document.getElementById("modal").style.display = "flex";

        // --- FEEDBACK POPUP ---
        const feedbackIcon = document.getElementById("modalFeedbackIcon");
        const feedbackPopup = document.getElementById("modalFeedbackPopup");
        const feedbackText = document.getElementById("modalFeedbackText");
        const closeFeedback = document.getElementById("closeFeedbackPopup");
        feedbackText.innerText = obj.written_feedback || "(≈Ω√°dn√° zpƒõtn√° vazba)";
        feedbackIcon.onclick = function (e) {
          feedbackPopup.style.display = "flex";
          e.stopPropagation();
        };
        closeFeedback.onclick = function () {
          feedbackPopup.style.display = "none";
        };
        feedbackPopup.onclick = function (e) {
          if (e.target === feedbackPopup) feedbackPopup.style.display = "none";
        };
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
        // Odebrat iframe s videem p≈ôi zav≈ôen√≠ modalu
        const oldFrame = document.getElementById("modalVideoFrame");
        if (oldFrame) oldFrame.remove();
      }
    </script>
  </body>
</html>
