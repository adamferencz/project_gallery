<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie projektÅ¯ IT 2025</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      padding: 1em 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      padding: 16px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .tile {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .tile:hover {
      transform: scale(1.02);
    }
    .tile img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }
    .tile-title {
      padding: 8px;
      font-weight: bold;
      text-align: center;
    }
    .tile-authors {
      padding: 0 8px 8px;
      font-size: 14px;
      text-align: center;
      color: #555;
      margin-bottom: 8px;
    }
    .tile-id-circle {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 32px;
      height: 32px;
      background: #1976d2;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      z-index: 2;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      max-width: 600px;
      width: 95vw;
      box-sizing: border-box;
      padding: 20px;
      border-radius: 8px;
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 4px;
        padding: 4px;
      }
      .tile {
        margin: 0;
        border-radius: 0;
      }
      .tile-title {
        font-size: 15px;
        padding: 4px;
      }
      .tile-authors {
        font-size: 12px;
        padding: 0 4px 4px;
      }
      .tile-id-circle {
        width: 24px;
        height: 24px;
        font-size: 12px;
        top: 4px;
        left: 4px;
      }
      .modal-content {
        max-width: 98vw;
        width: 98vw;
        padding: 10px;
        border-radius: 0 0 8px 8px;
        top: 0;
        left: 0;
        right: 0;
        max-height: 95vh;
      }
      .modal-close {
        right: 8px;
        top: 8px;
        font-size: 28px;
      }
    }
    .modal-close {
      position: absolute;
      right: 16px;
      top: 16px;
      font-size: 18px;
      cursor: pointer;
    }
    .links a {
      margin-right: 10px;
      text-decoration: none;
      font-size: 20px;
    }
    .test-embed {
      max-width: 600px;
      margin: 1em auto;
      padding: 1em;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 8px;
    }
    .abstract-box {
      background: #f0f4ff;
      border-left: 4px solid #1976d2;
      padding: 12px;
      margin: 16px 0 8px 0;
      border-radius: 4px;
      font-style: italic;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Galerie projektÅ¯ IT 2025</h1>

  <div class="grid" id="projectGrid"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalAuthors"></p>
      <div class="links" id="modalLinks"></div>
      <p id="modalAbstract"></p>
    </div>
  </div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQp0IJkWeo9j-fQ57O08y1ricx-xhaur2LjcTr5wm1Ip0pah1RzmMnmKu9YaPKEzO9-3dbXRjnDA3uS/pub?output=tsv';

    function convertToThumbnailURL(url) {
      const idMatch = url.match(/(?:id=|\/d\/)([a-zA-Z0-9_-]{25,})/);
      return idMatch ? `https://drive.google.com/thumbnail?id=${idMatch[1]}&sz=s800` : url;
    }

    fetch(sheetUrl)
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split('\n').map(r => r.split('\t'));
        const headers = rows[0].map(h => h.trim());
        const grid = document.getElementById('projectGrid');
        rows.slice(1).forEach(row => {
          const obj = Object.fromEntries(headers.map((h, i) => [h, row[i]]));
          console.log(obj);
          
          const tile = document.createElement('div');
          tile.className = 'tile';
          tile.innerHTML = `
            <div class="tile-id-circle">${obj.id || ''}</div>
            <img src="${convertToThumbnailURL(obj.thumbnail)}" alt="">
            <div class="tile-title">${obj.name}</div>
            <div class="tile-authors">${obj.author1}${obj.author2 ? ' & ' + obj.author2 : ''}</div>
          `;
          tile.onclick = () => openModal(obj);
          grid.appendChild(tile);
        });
      });

    function openModal(obj) {
      document.getElementById('modalTitle').innerText = obj.name;
      document.getElementById('modalAuthors').innerText = obj.author1 + (obj.author2 ? (' & ' + obj.author2) : '');
      let links = '';
      if (obj.paper) links += `<a href="${obj.paper}" target="_blank" title="StÃ¡hnout paper">ðŸ“„</a>`;
      if (obj.poster) links += `<a href="${obj.poster}" target="_blank" title="StÃ¡hnout poster">ðŸ“Š</a>`;
      if (obj.video) links += `<a href="${obj.video}" target="_blank" title="OtevÅ™Ã­t video">ðŸŽ¥</a>`;
      document.getElementById('modalLinks').innerHTML = links;
      document.getElementById('modalAbstract').innerHTML = `<div class=\"abstract-box\">${obj.abstract || 'Bez abstraktu'}</div>`;

      // Video iframe (YouTube nebo Google Drive)
      let videoFrame = '';
      if (obj.video) {
        if (obj.video.includes('youtube.com') || obj.video.includes('youtu.be')) {
          // YouTube URL
          let videoId = '';
          const ytMatch = obj.video.match(/(?:youtube\.com\/(?:watch\?v=|embed\/)|youtu\.be\/)([\w-]{11})/);
          if (ytMatch) videoId = ytMatch[1];
          if (videoId) {
            videoFrame = `<div id="modalVideoFrame" style="margin:16px 0;"><iframe width="100%" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>`;
          }
        } else if (obj.video.includes('drive.google.com')) {
          // Google Drive video
          const match = obj.video.match(/\/d\/([aA-zZ0-9_-]{25,})/);
          if (match) {
            const videoId = match[1];
            videoFrame = `<div id="modalVideoFrame" style="margin:16px 0;"><iframe width="100%" height="315" src="https://drive.google.com/file/d/${videoId}/preview" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>`;
          }
        }
      }
      document.getElementById('modalAbstract').insertAdjacentHTML('afterend', videoFrame);
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      // Odebrat iframe s videem pÅ™i zavÅ™enÃ­ modalu
      const oldFrame = document.getElementById('modalVideoFrame');
      if (oldFrame) oldFrame.remove();
    }
  </script>
</body>
</html>
